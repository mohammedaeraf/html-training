<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Borders Demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body class="bg-light p-5">
    <h2 class="mb-4 text-center">Bootstrap Border Utilities</h2>

    <div class="container">
      <!-- Solid Border -->
      <div class="border p-3 mb-3">
        This is a simple border: <code>class="border"</code>
      </div>

      <!-- Border with Color -->
      <div class="border border-primary p-3 mb-3">
        Primary colored border: <code>class="border border-primary"</code>
      </div>

      <!-- Border Rounded -->
      <div class="border rounded p-3 mb-3">
        Rounded border: <code>class="border rounded"</code>
      </div>

      <!-- Border Only Top -->
      <div class="border-top p-3 mb-3">
        Only top border: <code>class="border-top"</code>
      </div>

      <!-- No Border -->
      <div class="border-0 p-3 mb-3 bg-white">
        No border (border-0): <code>class="border-0"</code>
      </div>
    </div>
  </body>
</html>
