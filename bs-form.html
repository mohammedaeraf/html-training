<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Form</title>
    <link rel="stylesheet" href="bs.css" />

    <style>
      .centeredDiv {
        /* background-color: beige; */
        height: 800px;
      }
      form {
        height: 500px;
        border: 1px solid rgb(194, 184, 184);
        border-radius: 10px;
        width: 800px;
        margin: auto; /* center align */
      }
      .form-label {
        font-weight: bold;
        color: rgb(44, 38, 38);
      }
    </style>
  </head>
  <body>
    <div class="container centeredDiv py-5">
      <h2 class="text-center my-4">Contact Us Form</h2>
      <form class="shadow-lg p-4">
        <div class="mb-4">
          <label class="form-label">Full Name: </label>
          <input
            type="text"
            id="fullName"
            placeholder="Enter your full name like John Doe"
            class="form-control"
          />
        </div>

        <div class="mb-4">
          <label class="form-label">Email: </label>
          <input
            type="email"
            id="email"
            class="form-control"
            placeholder="Enter your email id like john@gmail.com"
          />
        </div>

        <div class="mb-4">
          <label class="form-label">Message: </label>
          <textarea
            name="messsage"
            id="message"
            rows="6"
            class="form-control"
          ></textarea>
        </div>

        <div class="mb-4">
          <button class="btn btn-success w-100">Send</button>
        </div>
      </form>
    </div>
  </body>
</html>
