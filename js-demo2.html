<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.css" />
    <style>
      body {
        /* background-color: beige; */
      }
    </style>
    <script>
      function changeContent() {
        document.body.style.backgroundColor = "beige";

        let myPara = document.getElementById("myPara");
        myPara.textContent =
          "The paragraph content has been changed. This is the new content";

        let img = document.getElementById("myImg");
        img.src = "img/tokyo.jpg";
        img.style.border = "2px solid red";
      }
    </script>
  </head>
  <body>
    <div class="container">
      <h2 class="text-center text-danger">JavaScript Demo 2</h2>
      <p id="myPara">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Molestiae
        cupiditate reprehenderit consequatur! Consequatur, fugit dolorum
        laboriosam corrupti similique quam voluptatum repellendus quasi error ad
        nemo fuga adipisci eaque dignissimos. Adipisci.
      </p>
      <div class="text-center">
        <img src="img/sydney.jpg" alt="" id="myImg" width="600px" />
      </div>
      <div class="mt-3 text-center">
        <button
          class="btn btn-lg text-white btn-warning"
          onclick="changeContent()"
        >
          Change Content
        </button>
      </div>
    </div>
  </body>
</html>
