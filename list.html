<html>
  <head>
    <title>List Demo</title>
    <style>
      ul {
        list-style-type: square;
        font-style: italic;
        color: brown;
      }
      ol {
        list-style-type: lower-alpha;
      }
    </style>
  </head>

  <body>
    <h2>List Demo</h2>
    <h3>There are 2 types of Lists</h3>
    <ul>
      <li>Unordered List (Bullets)</li>
      <li>Ordered List (Numbers)</li>
    </ul>
    <h3>Cafe Menu</h3>
    <ul>
      <li>Chicken Burger</li>
      <li>Chicken Pizza</li>
    </ul>
    <h3>Steps to Install VS Code</h3>
    <ol>
      <li>Go to VScode.com</li>
      <li>Choose Windows</li>
      <li>Click Download</li>
      <li>Install from downloaded exe</li>
    </ol>
  </body>
</html>
