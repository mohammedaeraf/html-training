<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minimalist 3 Column Cards</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body class="bg-light">
    <div class="container py-5">
      <h2 class="text-center mb-5">Our Locations</h2>

      <div class="row g-4">
        <!-- Card 1 -->
        <div class="col-md-4">
          <div class="card h-100 shadow-sm">
            <img src="img/tokyo.jpg" class="card-img-top" alt="Feature 1" />
            <div class="card-body">
              <h5 class="card-title">Tokyo</h5>
              <p class="card-text">
                A clean and responsive card showcasing our first amazing
                feature.
              </p>
            </div>
          </div>
        </div>

        <!-- Card 2 -->
        <div class="col-md-4">
          <div class="card h-100 shadow-sm">
            <img src="img/paris.jpg" class="card-img-top" alt="Feature 2" />
            <div class="card-body">
              <h5 class="card-title">Paris</h5>
              <p class="card-text">
                Another card highlighting a second important feature for users.
              </p>
            </div>
          </div>
        </div>

        <!-- Card 3 -->
        <div class="col-md-4">
          <div class="card h-100 shadow-sm">
            <img src="img/newyork.jpg" class="card-img-top" alt="Feature 3" />
            <div class="card-body">
              <h5 class="card-title">New York</h5>
              <p class="card-text">
                A final card to showcase the last feature in this simple grid
                layout.
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
